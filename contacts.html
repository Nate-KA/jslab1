<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: dimgray;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ccc;
    }

    #clock {
      font-size: 1.1em;
    }

    .toggle-button {
      background-color: black;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: red;
    }

    .navbar {
      background-color: black;
      padding: 15px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: red;
    }

    h1, h2 {
      margin-top: 30px;
    }

    .styled-form {
      background-color: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .styled-form label {
      display: block;
      margin-top: 10px;
    }

    .styled-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .styled-form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .styled-form button:hover {
      background-color: red;
    }

    .dark-mode .navbar {
      background-color: #222;
    }

    .dark-mode .navbar a {
      color: lightgray;
    }

    .dark-mode .styled-form {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode .styled-form input {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    .dark-mode .toggle-button {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Top bar with clock and toggle -->
  <div id="topBar">
    <div id="clock">Loading time...</div>
    <button class="toggle-button" onclick="toggleDarkMode()">
      <span id="modeIcon">ðŸŒž</span> Toggle Dark Mode
    </button>
  </div>

  <!-- Navigation bar -->
  <div class="navbar">
    <a href="AUDI html.html">Home</a>
    <a href="index.html">Dev.Info</a>
    <a href="contacts.html">Contact/Login/Sign Up</a>
  </div>

  <!-- Page heading -->
  <h1>Contact us at:</h1>
  <p>(888) 237-2834, Head office</p>
  <p>For maintenance issues contact: (888) 354-9804, Garage</p>

  <!-- Contact Form -->
  <form class="styled-form">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>

    <button type="submit">Send Message</button>
  </form>

  <!-- Login Form -->
  <h2>Login to Your Account</h2>
  <form class="styled-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <!-- Sign Up Form -->
  <h2>Create an account</h2>
  <form class="styled-form">
    <label for="newusername">Username:</label>
    <input type="text" id="newusername" name="username" required>

    <label for="newpassword">Password:</label>
    <input type="password" id="newpassword" name="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <!-- JavaScript -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("modeIcon");
      icon.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒ™" : "ðŸŒž";
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toDateString();
      document.getElementById("clock").textContent = `${dateString} - ${timeString}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
